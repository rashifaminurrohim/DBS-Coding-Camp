<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Event World</title>
  <style>
    .contents {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      border: 2px solid black;
      padding: 15px;
    }

    #generateButton {
      margin-top: 5px;
      margin-bottom: 15px;;
    }
  </style>
</head>
<body onload="welcome()">
  <div class="contents" align="center" hidden>
    <button id="incrementButton" onclick="increment()">Tekan Aku :)</button>
    <h3> Kamu sudah menekan tombol diatas sebanyak <span id="count">0</span></h3>
  </div>

  <script>
    function welcome() {
      alert('Sim salabim muncullah elemen-elemen HTML!');
      const contents = document.querySelector('.contents');
      contents.removeAttribute('hidden')
    }
    
    function increment() {
      let count = document.getElementById('count').innerText++;
      if (count === 6) {
        const hiddenMessage = document.createElement('h4');
        hiddenMessage.innerText = 'Selamat! Anda menemukan hadiah tersembunyi...';
        
        const image = document.createElement('img');
        image.setAttribute(
          'src',
          'https://raw.githubusercontent.com/dicodingacademy/a315-web-pemula-labs/shared-files/catto.jpg',
        );
        
        const contents = document.querySelector('.contents');
        contents.appendChild(hiddenMessage).appendChild(image);
      }
    }

    // Event Handler
    // document.body.onload = welcome;
    // document.getElementById('incrementButton').onclick = increment;
  </script>
</body>
</html>
